<div class="panel panel-primary">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Coin Name</label>
        <input type="text" class="form-control" name="coin_name" #name/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Coin Price</label>
        <input type="text" class="form-control" name="coin_price" #price/>
      </div>
      <div class="form-group">
        <button (click)="addCoin(name.value, price.value)" type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
